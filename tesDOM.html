<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luas dan Keliling Jajar Genjang</title>
  </head>
  <body>
    <h1>Luas dan Keliling Jajar Genjang</h1>
    <div>
      <label for="alas">Masukkan Panjang Alas: </label>
      <input type="number" id="alas" />
    </div>
    <div>
      <label for="tinggi">Masukkan Tinggi: </label>
      <input type="number" id="tinggi" />
    </div>
    <div>
      <label for="sisimiring">Masukkan Sisi Miring: </label>
      <input type="number" id="sisimiring" />
    </div>
    <div>
      <button id="hitung">Hitung</button>
    </div>
    <div>
      <p>Luas Jajar Genjang: <span id="luas"></span></p>
      <p>Keliling Jajar Genjang: <span id="keliling"></span></p>
    </div>

    <script>
      // Arrow function untuk menghitung luas jajar genjang
      const hitungLuas = (alas, tinggi) => alas * tinggi;

      // Arrow function untuk menghitung keliling jajar genjang
      const hitungKeliling = (alas, sisimiring) => 2 * (alas + sisimiring);

      // Fungsi untuk menampilkan hasil perhitungan
      const tampilkanHasil = () => {
        const alas = parseFloat(document.getElementById("alas").value);
        const tinggi = parseFloat(document.getElementById("tinggi").value);
        const sisimiring = parseFloat(
          document.getElementById("sisimiring").value
        );

        const luas = hitungLuas(alas, tinggi);
        const keliling = hitungKeliling(alas, sisimiring);

        document.getElementById("luas").textContent = luas;
        document.getElementById("keliling").textContent = keliling;
      };

      // Event listener untuk tombol "Hitung"
      document
        .getElementById("hitung")
        .addEventListener("click", tampilkanHasil);
    </script>
  </body>
</html>
