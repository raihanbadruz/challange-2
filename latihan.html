<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p>Hello world!</p>

    <script>
      console.log("1. Luas Segitiga dan Keliling Segitiga : ");

      // Fungsi untuk menghitung luas segitiga
      function hitungLuasSegitiga(alas, tinggi) {
        return 0.5 * alas * tinggi;
      }

      const alas = 10;
      const tinggi = 15;

      const luas = hitungLuasSegitiga(alas, tinggi);
      console.log(`Luas segitiga: ${luas}`);

      // Fungsi untuk menghitung keliling segitiga
      function hitungKelilingSegitiga(sisiA, sisiB, sisiC) {
        return sisiA + sisiB + sisiC;
      }

      const sisiA = 5;
      const sisiB = 7;
      const sisiC = 8;

      const keliling = hitungKelilingSegitiga(sisiA, sisiB, sisiC);
      console.log(`Keliling segitiga: ${keliling}`);
    </script>

    <script>
      console.log(" ");
      console.log("2. Luas Lingkaran dan Keliling Lingkaran : ");

      // Fungsi untuk menghitung luas lingkaran
      function hitungLuasLingkaran(jariJari) {
        return Math.PI * jariJari * jariJari;
      }

      const jariJari = 5;
      const L = hitungLuasLingkaran(jariJari);
      console.log(`Luas lingkaran: ${L}`);

      // Fungsi untuk menghitung keliling lingkaran
      function hitungKelilingLingkaran(jariJari) {
        return 2 * Math.PI * jariJari;
      }

      const K = hitungKelilingLingkaran(jariJari);
      console.log(`Keliling lingkaran: ${K}`);
    </script>

    <script>
      console.log(" ");
      console.log("3. Nilai Terbesar Kedua : ");
      function getAngkaTerbesarKedua(arr) {
        // Menghapus duplikat dan mengurutkan array secara menurun
        const uniqueSortedArr = Array.from(new Set(arr)).sort((a, b) => b - a);

        // Mengembalikan angka terbesar kedua
        return uniqueSortedArr[1];
      }

      // Data array yang akan diuji
      const dataAngka = [10, 11, 31, 05, 01, 09, 03, 20];

      // Menggunakan fungsi getAngkaTerbesarKedua untuk mendapatkan angka terbesar kedua dari dataAngka
      console.log("angka terbesar kedua = " + getAngkaTerbesarKedua(dataAngka)); // Output: 8
    </script>

    <script>
      console.log(" ");
      console.log("4. Menggantikan Sebuah Kata Di dalam Sebuah Kalimat : ");
      function changeWord(selectedText, changedText, text) {
        // Memecah teks menjadi array kata-kata menggunakan spasi sebagai pemisah
        const kata = text.split(" ");

        // Menggunakan metode map untuk membuat array baru dengan kata-kata yang mungkin diubah
        const hasil = kata.map((kata) =>
          kata === selectedText ? changedText : kata
        );

        // Menggabungkan kembali array kata-kata menjadi teks menggunakan spasi sebagai pemisah
        return hasil.join(" ");
      }

      const kalimat1 = "Andini sangat mencintai kamu selamanya";
      const kalimat2 =
        "Gunung bromo tak akan mampu menggambarkan besarnya cintaku padamu";

      // Mengganti kata 'mencintai' dengan 'membenci' dalam kalimat1
      console.log(changeWord("mencintai", "membenci", kalimat1));

      // Mengganti kata 'bromo' dengan 'semeru' dalam kalimat2
      console.log(changeWord("bromo", "semeru", kalimat2));
    </script>
  </body>
